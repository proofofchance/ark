[package]
name = "coinflip-web"
version = "0.0.1"
edition = "2021"
description = "Coinflip web interface"

[dependencies]
axum = "0.6"
ark-web-app = { path = "../ark-web-app" }
http = "0.2"
dotenvy = "0.15"
futures = "0.3"
tower-http = { version = "0.4.0", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1", features = ["v4", "serde"] }